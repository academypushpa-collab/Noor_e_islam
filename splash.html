<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noor-e-Islam - Splash</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('pattern-bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .logo {
      text-align: center;
      color: #1abc9c;
      font-family: Arial, sans-serif;
      animation: fadeIn 2s ease-in-out;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    .logo h1 {
      font-size: 28px;
      margin-top: 15px;
      letter-spacing: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Noor-e-Islam Logo">
    <h1>Noor-e-Islam</h1>
  </div>

  <script>
    // ⏳ 3 second baad redirect karega
    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000);
  </script>
</body>
</html>
